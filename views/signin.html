<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>{{title}}</title>
  <link rel="stylesheet" href="/assets/layui-2.1.2/css/layui.css">
  <link rel="stylesheet" href="/assets/css/font.css">
  <link rel="stylesheet" href="/assets/css/global.css">
  <style>
    [v-cloak] { display: none }
  </style>
</head>

<body>
  <div id="app" v-cloak>
    <div class="header">
      <div class="main">
        <a class="logo" href="/" title="Fly">Fly社区</a>
        <div class="nav">
          <a href="#">
            <i class="iconfont icon-wenda"></i>交流
          </a>
          <a href="#">
            <i class="iconfont icon-iconmingxinganli" style="top: 2px"></i>案例
          </a>
          <a href="http://www.layui.com/">
            <i class="iconfont icon-ui"></i>框架
          </a>
        </div>
        <div class="nav-user">
          <a class="unlogin" href="/user/login">
            <i class="iconfont icon-touxiang"></i>
          </a>
          <span>
            <a href="/user/login">登录</a>
            <a href="/user/reg">注册</a>
          </span>
          <p class="out-login">
            <a href="#" onclick="layer.msg('正在通过QQ登入', {icon:16, shade: 0.1, time:0})" class="iconfont icon-qq" title="QQ登入"></a>
            <a href="#" onclick="layer.msg('正在通过微博登入', {icon:16, shade: 0.1, time:0})" class="iconfont icon-weibo" title="微博登入"></a>
          </p>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="fly-panel fly-panel-user" pad20>
        <div class="layui-tab layui-tab-brief">
          <ul class="layui-tab-title">
            <li class="layui-this">登录</li>
            <li>
              <a href="/user/reg">注册</a>
            </li>
          </ul>
          <div class="layui-form layui-tab-content" style="padding: 20px 0">
            <div class="layui-tab-item layui-show">
              <div class="layui-form layui-form-pane">
                <div class="wrap-form">
                  <div class="layui-form-item">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-inline">
                      <input type="text" name="email" required lay-verify="required" placeholder="请输入邮箱" autocomplete="off" class="layui-input" v-model="user.email">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-inline">
                      <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input" v-model="user.password">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <button class="layui-btn" lay-submit @click="onClick_loginBtn">立即登录</button>
                  </div>
                  <div class="layui-form-item fly-form-app">
                    <span>或者使用社交账号登入</span>
                    <a href="#" onclick="layer.msg('正在通过QQ登入', {icon:16, shade: 0.1, time:0})" class="iconfont icon-qq" title="QQ登入"></a>
                    <a href="#" onclick="layer.msg('正在通过微博登入', {icon:16, shade: 0.1, time:0})" class="iconfont icon-weibo" title="微博登入"></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>
        <a href="http://fly.layui.com/">Fly社区</a> 2017 ©
        <a href="http://www.layui.com/">layui.com</a>
      </p>
      <p>
        <a href="http://fly.layui.com/jie/3147.html" target="_blank">产品授权</a>
        <a href="http://fly.layui.com/jie/8157.html" target="_blank">获取Fly社区模版</a>
        <a href="http://fly.layui.com/jie/2461.html" target="_blank">微信公众号</a>
      </p>
    </div>
  </div>
  <script src="/assets/layui-2.1.2/layui.js"></script>
  <script src="/assets/vue-2.4.2/vue.js"></script>
  <script>
    layui.use([
      'layer',
      'form'
    ], function() {
      var layer = layui.layer,
          form = layui.form,
          $ = layui.$

      var app = new Vue({
        el: '#app',
        data: {
          user: {
            email: '',
            password: ''
          }
        },
        methods: {
          onClick_loginBtn(data) {
            if(!this.user.email || !this.user.password) return

            $.ajax({
              url: '/api/user/signin',
              type: 'POST',
              data: JSON.stringify(this.user),
              success: function(d) {
                // if (d.code != 20000) return alertify.error('出错了：' + d.message);
                // renderLoanList($('.pagination-wrap .page.active a').data('page'));
              }
            })
          }
        }
      })
    })

  </script>
</body>
</html>
